<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Honor of Kings</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty"><div id="unity-progress-bar-full"></div></div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Honor of Kings</div>
        </div>
    </div>

    <script>
        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const fullscreenButton = document.querySelector("#unity-fullscreen-button");
        const warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            const div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(() => { warningBanner.removeChild(div); updateBannerVisibility(); }, 5000);
            }
            updateBannerVisibility();
        }

        const buildUrl = "./Build";
        const ver = "v20251006a";

        const loaderUrl = `${buildUrl}/docs.loader.js?${ver}`;
        const config = {
            dataUrl: `${buildUrl}/docs.data.unityweb?${ver}`,
            frameworkUrl: `${buildUrl}/docs.framework.js.unityweb?${ver}`,
            codeUrl: `${buildUrl}/docs.wasm.unityweb?${ver}`,
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Company",
            productName: "Honor of Kings",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        container.className = "unity-desktop";
        const ASPECT = 9 / 16;
        function layoutPortrait() {
            const w = window.innerWidth, h = window.innerHeight;
            let targetH = Math.min(h * 0.95, 1920);
            let targetW = targetH * ASPECT;
            if (targetW > w * 0.95) { targetW = Math.min(w * 0.95, 1080); targetH = targetW / ASPECT; }
            canvas.style.width = targetW + "px";
            canvas.style.height = targetH + "px";
            container.style.width = canvas.style.width;
            container.style.height = canvas.style.height;
        }
        layoutPortrait();
        window.addEventListener('resize', layoutPortrait);

        loadingBar.style.display = "block";

        // 动态加载 loader（一定要从 ./Build/ 取）
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
            }).catch((message) => alert(message));
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
